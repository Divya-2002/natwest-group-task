<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .error-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            color: #f00;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops! An Error Occurred</h1>
        <p>Sorry, but it seems there was an error. Please try again later.</p>
    </div>
</body>
</html>
